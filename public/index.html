<body>

<header class="headerBar">

        <div class="btnsImgContainer">
            <ul class="navBtns">
                <li>
                    <button class="btnNavegation">Shop</button>
                </li>

                <li>
                    <button class="btnNavegation">Nosotros</button>
                </li>

                <li>
                    <button class="btnNavegation">Servicios</button>
                </li>

                <li>
                    <button class="btnNavegation">Contacto</button>

            </ul>
        </div>

</header>

<div class="containerSection1">   
    <div class="section1">
            <div class="containerSlider">
                <ul class="slider">
                    <li id="slide1" class="visibleSlide">
                        <img src="images/TheGardenBanner.png" alt="Slide 1"style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);">
                    </li>
                    <li id="slide2">
                        <img src="images/BannerMicroscop.jpg" alt="Slide 2"style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);">
                    </li>
                    <li id="slide3">
                        <img src="images/TheGardenBanner.png" alt="Slide 3" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);">
                    </li>
                </ul>
                
                <ul class="menuSlider">
                    <li>
                        <a href="#" class="slideLink" data-slide="1">1</a>
                    </li>
                    <li>
                        <a href="#" class="slideLink" data-slide="2">2</a>
                    </li>
                    <li>
                        <a href="#" class="slideLink" data-slide="3">3</a>
                    </li>
                </ul>
        </div>
    </div>

    <div class="containerAsesoramientoPerson">
        <p class="logoAsesoramientoPersonalizado"><i class="bi bi-tags"></i></p>
        <div class="asesoramientoPersonalizado">
            <a href="#"><h3>ASESORAMIENTO PERSONALIZADO</h3>
            <p>Brindamos asesoramiento de cultivo buscando optimizar la 
                producción de Cannabis ssp. y resolver problemas de gestión, 
                logistica, insumos y equipamiento.</p></a>
        </div>
    </div>
</div>

<div class="containerSection2">
    <div class="containerIMGx3">

            <img src="images/QuienesSomos.png" alt="">
        </div>

        <div class="containerQueHacemos">
            <img src="images/QueHacemos.png" alt="">
        </div>

    </div>
</div>





</div>


    <script>
    document.querySelectorAll('.menuSlider a').forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault();  // Evita el comportamiento por defecto

        const slideIndex = this.getAttribute('data-slide');
        const slides = document.querySelectorAll('.slider li');

        // Oculta todos los slides
        slides.forEach(slide => {
            slide.classList.remove('visibleSlide');
        });

        // Muestra el slide seleccionado
        document.getElementById(`slide${slideIndex}`).classList.add('visibleSlide');
    });
});

    </script>

    </section>


</body>
